  <!-- ESTILO DA SPLASH SCREEN (Carregamento Instantâneo) -->
  <style>
    body {
      background-color: #010103; /* Cor idêntica ao seu app */
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .loading-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .logo-loader {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      border: 3px solid rgba(0, 229, 255, 0.1);
      border-top: 3px solid #00E5FF; /* Azul neon do seu app */
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    .loading-text {
      color: #00E5FF;
      letter-spacing: 5px;
      font-weight: bold;
      font-size: 14px;
      animation: pulse 1.5s ease-in-out infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
    /* Esconde o loader quando o Flutter inicia */
    .flutter-app-loaded .loading-container {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Conteúdo visível antes do Flutter carregar -->
  <div id="loading-indicator" class="loading-container">
    <div class="logo-loader"></div>
    <div class="loading-text">I.M.A</div>
  </div>

  <script>
    // Script para remover o loader assim que o primeiro frame do Flutter for renderizado
    window.addEventListener('load', function(ev) {
      // O flutter_bootstrap.js gerencia o ciclo de vida
      _flutter.loader.loadEntrypoint({
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            // Remove o loader do HTML antes de rodar o app
            document.getElementById('loading-indicator').remove();
            appRunner.runApp();
          });
        }
      });
    });
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
